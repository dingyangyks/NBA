<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        body{
            margin: 0;
        }
        #box1{
            position: relative;
            width: auto;
            height: 80px;
            background-image: url(img/125646166.png);
        }
        #box2{
            width:auto;
            height: 50px;
            background-image: url(img/header_nav_bg.png);
            background-position-x: center;/*背景图片水平居中*/
        }
        a{
            text-decoration: none;
            color: #fff;
        }
        /*头部样式*/
        #logoImg{
            position: absolute;
            left: 60px;
            top: 12px;
        }
        #hline{
            position: absolute;
            bottom:12px;
            left: 300px; 
            color: #4bacfe;
        }
        #hline>a{
            color: #4bacfe;
            font-size: 15px;
        }
        #hline>a:hover{
            text-decoration:underline;
        }
        #diban{
            position: absolute;
            left: 500px;
        }
        #denglu{
            font-size: 15px;
            color: #4bacfe;
            position: absolute;
            bottom: 16px;
            left:1180px;
        }
        #denglu>a{
            color: #fff;
            text-decoration: none;
            margin-top:-17px;
        }
        #denglu>#circle:hover{
            background-color: darkblue;
        }
        #denglu>#huiyuan:hover{
            color: #fbe512;
        }
        #circle{
            float: right;
            display: block;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
            background-color: #015ea1;
        }
         /*导航栏样式*/
         #box2>ul{
             list-style: none;
             margin: 0;
             font-size: 18px;
             color:#fff;
             padding: 0;
            }
         #box2>ul>li{
            display: inline-block;
            line-height: 50px;
            width: 78px;
            text-align: right;
            /*margin: 0 20px 0 20px;*/
            position: relative;
         }
        
         li>div{
            width: 20px;
            height: 15px;
            background-image: url(http://mat1.gtimg.com/sports/nba2015_statics/public/header_nav_sprite.png);
            /*border: 1px solid black;*/
         }

         li>a:hover{
              color: #4bacfe;
         }


         #slogo1{
             position: absolute;
             left: 9px;
             top: 17px;
             background-position: -21px 0px;
         }
         #slogo1:hover + a{
             background-position: 0px 0px;
             color: #4bacfe;
         }
         #slogo1:hover{
             background-position: 0px 0px;
         }
         /*#li1:hover + #slogo1{/*行不通*/
             /*background-position: 0px 0px;
         }*/

         #slogo2{
             position: absolute;
             left: 9px;
             top: 17px;
             background-position: -21px -16px;
         }
         #slogo2:hover + a{
             /*background-position: 0px 0px;*/
             color: #4bacfe;
         }
         #slogo2:hover{
             background-position: 0px -16px;
         }


         #slogo3{
             position: absolute;
             left: 9px;
             top: 17px;
             background-position: -21px -32px;
         }
         #slogo3:hover + a{
             /*background-position: 0px 0px;*/
             color: #4bacfe;
         }
         #slogo3:hover{
             background-position: 0px -32px;
         }
        
    </style>
</head>
<body>
    <div>
         <div id="box1">
            <img src="img\logo.png" id="logoImg">
            <div id="hline">
                <a href="http://www.qq.com/">腾讯网</a>
                <a href="http://www.qq.com/">腾讯体育</a>
                |
                <a href="http://www.qq.com/">NBA中文网</a>
            </div>
            <a href="http://nba.stats.qq.com/schedule/"><img src="img/144190665.png" id="diban"></a>
            <div id="denglu">
               <a href="http://sports.qq.com/vip/" id="huiyuan">开通会员</a>&nbsp&nbsp
               <a id="circle">登陆</a>
            </div>
          </div>
          <div id="box2">
            <ul>   
                <li><a href="http://sports.qq.com/nba/">首页</a></li>
                <li id="li1"><div id="slogo1"></div><a href="http://sports.qq.com/nba/">视频</a></li>
                <li id="li2"><div id="slogo2"></div><a href="http://sports.qq.com/nba/">直播</a></li>
                <li id="li3"><div id="slogo3"></div><a href="http://sports.qq.com/nba/">图片</a></li>
                <li><a href="http://sports.qq.com/nba/">新闻</a></li>
                <li><a href="http://sports.qq.com/nba/">球员</a></li>
                <li><a href="http://sports.qq.com/nba/">球队</a></li>
                <li><a href="http://sports.qq.com/nba/">赛程</a></li>
                <li><a href="http://sports.qq.com/nba/">数据</a></li>
                <li><a href="http://sports.qq.com/nba/">交易</a></li>
                <li><a href="http://sports.qq.com/nba/">社区</a></li>
                <li><a href="http://sports.qq.com/nba/">原创</a></li>
                <li><a href="http://sports.qq.com/nba/">节目</a></li>
                <li><a href="http://sports.qq.com/nba/">评论</a></li>
                <li><a href="http://sports.qq.com/nba/">更多</a></li>
            </ul>
         </div>
    </div>
