<body>
    <div class="container">
        <!--顶部-->
        <div class="top" id="top">
            <div class="top_left">
                <i class="Collection_star"></i>
                <p>收藏慕课</p>
            </div>
            <div class="top_right">
                <p>欢迎来到慕课网!</p>
                <a href="#">[登录] 免费注册</a>
            </div>
        </div>
        <!--logo区-->
        <div class="logo_wrap">
            <div class="head">
                <a href="main.html"><img src="img/images/logo.jpg" alt="慕课网logo" class="logo"></a>
                <p class="login_tittle"><strong>欢迎登录</strong></p>
            </div>
        </div>
        <!--login content-->
        <div class="login">
            <div class="login_item">
                <p>邮箱/用户名/已验证手机</p>
                <input type="text" class="login_input">
            </div>
            <div class="login_item">
                <p>密码</p>
                <input type="password" class="login_input">
            </div>
            <div class="login_item">
                <input type="radio" name="loginType">自动登录
                <input type="radio" name="loginType">安全控件登录
                <a href="">忘记密码?</a>
            </div>
            <div class="login_item">
                <input type="button" value="登录" class="login_btn">
            </div>
            <div class="login_item">
                <span>使用合作网络账号登录</span>
                <a href="">QQ</a>
                <a href="">网易</a>
                <a href="">豆瓣</a>
                <a href="">微信</a>
            </div>
            <div class="toSign">去注册</div>
        </div>


        <div class="login">
            <div class="login_wrap">
                <div class="login_item">
                    <div class="login_name">用户名:</div>
                    <div class="sign_input">
                        <input type="text" placeholder="邮箱/用户名/手机号" class="sign_input">
                    </div>
                </div>
                <div class="login_item">
                    <div class="login_name">请设置密码:</div>
                    <div class="sign_input">
                        <input type="password" class="sign_input">
                    </div>
                </div>
                <div class="login_item">
                    <div class="login_name">请确认密码:</div>
                    <div class="sign_input">
                        <input type="password" class="sign_input">
                    </div>
                </div>
                <div class="login_item">
                    <div class="login_name">邮箱:</div>
                    <div class="sign_input">
                        <input type="email" class="sign_input">
                    </div>
                </div>
                <div class="login_item">
                    <div class="login_name">地址:</div>
                    <div class="sign_input">
                        <input type="text" class="sign_input">
                    </div>
                </div>
                <div class="login_item">
                    <input type="checkbox" checked class="sign_input_content">我已阅读并同意&#60;&#60;<a href="">用户注册协议</a>&#62;&#62;
                </div>
                <div class="login_item">
                    <input type="submit" class="sign_btn">
                </div>
            </div>
        </div>
        <!--底部版权区-->

                </p>
                <p>Copyright © 2004 - 2017 京东JD.com 版权所有|消费者维权热线：4006067733经营证照</p>

                    <li><img src="img/2a.jpg" alt=""></li>
                    <li><img src="img/3a.jpg" alt=""></li>
                    <li><img src="img/4a.jpg" alt=""></li>
                </ul>
